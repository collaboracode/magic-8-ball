<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Eight Ball</title>
  <script defer src="index.js" type="module"></script>
</head>
<body>
  <h1>Magic Eight Ball</h1>
  <div>
    <form>
      <label for="mood">Mood of the Eight Ball</label>
      <select id="mood">
          <option value="1">Positive Eight ball</option>
          <option value="2">Negative Eight ball</option>
          <option value="3">Wishy Washy Eight ball</option>
      </select>
      <input type="text" id="question" placeholder="Ask your question here ... " />
      <button type="button" id="ask">Ask the Magic 7 Ball</button>
    </form>
  </div>
  <div id="eight-ball"></div>
</body>
</html>
